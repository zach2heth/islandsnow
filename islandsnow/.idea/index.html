<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>


<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="ui facebook f icon"></i></a>
    <a class=" fitted item"><i class="ui twitter icon"></i></a>
    <a class="fitted item"><i class="ui pinterest icon"></i></a>
    <a class="fitted item"><i class="ui instagram icon"></i></a>
    <div class="right menu">
      <a class="fitted item"><i class="ui home icon"></i></a>
      <a class="fitted item"><i class="ui search icon"></i></a>
      <a class="fitted item"><i class="ui user icon"></i></a>

      <div class="compact menu">
        <div class="ui simple dropdown item">
          MY CART
          <i class="ui cart icon"></i>
          0
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">My cart is currently empty</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
